<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Country Catalog</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        color: darkblue;
      }
      #Catalog {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        background-color: aqua;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        cursor: pointer;
      }
      .card img {
        width: 120px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      label,
      select {
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
      }
      #search {
        padding: 8px;
        font-size: 16px;
        width: 200px;
        margin: 20px;
      }
      #status {
        text-align: center;
        font-size: 18px;
        margin: 10px;
        color: darkred;
      }
      #status span {
        font-weight: bold;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>World Country Catalog</h1>
    <div id="status"></div>

    <label for="search">SEARCH FOR COUNTRIES BY NAME :</label>

    <input type="text" id="search" placeholder="Search countries..." />

    <label for="sort">FILTER BY CONTINENT : </label>
    <select name="continent" id="sort">
      <option value="All">All</option>
      <option value="Africa">Africa</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Oceania">Oceania</option>
    </select>
    <div id="Catalog"></div>
    <script src="catalogue.js"></script>
  </body>
</html>
